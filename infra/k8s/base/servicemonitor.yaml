# ServiceMonitor for User Service
# Enables Prometheus to auto-discover and scrape the service
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: user-service
  labels:
    app: user-service
    app.kubernetes.io/part-of: devsecops-platform
spec:
  selector:
    matchLabels:
      app: user-service
  endpoints:
    - port: http
      path: /health/metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - dev
      - staging
      - prod
