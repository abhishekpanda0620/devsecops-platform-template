# Terraform Pipeline - Infrastructure as Code workflow
# Handles plan, apply, and destroy operations with approvals

name: Terraform

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  # ===========================================
  # Terraform Format & Validate
  # ===========================================
  validate:
    name: ðŸ“ Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: infra/terraform
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: infra/terraform/environments/dev
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: infra/terraform/environments/dev
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ===========================================
  # Security Scan
  # ===========================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [validate]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/terraform/
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov-tf.sarif
          soft_fail: true
      
      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-tf.sarif
      
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform/
          soft_fail: true

  # ===========================================
  # Terraform Plan
  # ===========================================
  plan:
    name: ðŸ“‹ Plan
    runs-on: ubuntu-latest
    needs: [validate, security]
    strategy:
      matrix:
        environment: [dev]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # Configure AWS credentials (uncomment for real deployment)
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      #     aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        env:
          TF_CLI_ARGS_init: "-backend=false"
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        continue-on-error: true
      
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.environment }}
          path: |
            infra/terraform/environments/${{ matrix.environment }}/tfplan
            infra/terraform/environments/${{ matrix.environment }}/plan.txt
      
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infra/terraform/environments/${{ matrix.environment }}/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 60000 ? plan.substring(0, 60000) + '\n... (truncated)' : plan;
            
            const output = `#### Terraform Plan for \`${{ matrix.environment }}\` ðŸ“‹
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            *Plan generated by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ===========================================
  # Terraform Apply (requires approval)
  # ===========================================
  apply:
    name: ðŸš€ Apply
    runs-on: ubuntu-latest
    needs: [plan]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'apply'
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # Configure AWS credentials (uncomment for real deployment)
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      #     aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        env:
          TF_CLI_ARGS_init: "-backend=false"
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}

  # ===========================================
  # Terraform Destroy (requires approval)
  # ===========================================
  destroy:
    name: ðŸ’¥ Destroy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy'
    environment:
      name: ${{ github.event.inputs.environment }}-destroy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        env:
          TF_CLI_ARGS_init: "-backend=false"
      
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
