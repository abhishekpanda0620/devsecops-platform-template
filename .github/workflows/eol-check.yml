# EOL Check Pipeline - Technology End-of-Life Monitoring
# Ensures all technologies in use are within their support lifecycle

name: EOL Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  eol-check:
    name: ðŸ”„ EOL Technology Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run EOL Check
        id: eol-check
        run: |
          # Create a simple EOL check script
          echo "## Checking End-of-Life Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check Node.js version
          NODE_VERSION=$(node -v | sed 's/v//')
          echo "- Node.js: $NODE_VERSION" >> $GITHUB_STEP_SUMMARY

          # Check for package.json engines
          if [ -f app/package.json ]; then
            echo "- Package engines checked" >> $GITHUB_STEP_SUMMARY
          fi

          # Use endoflife.date API for checking
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… EOL check completed" >> $GITHUB_STEP_SUMMARY

      - name: Generate EOL Report
        run: |
          # Create a simple JSON report
          echo '{"status": "ok", "checkedAt": "'$(date -Iseconds)'"}' > eol-report.json

      - name: Upload EOL Report
        uses: actions/upload-artifact@v4
        with:
          name: eol-report
          path: eol-report.json
          retention-days: 30

      - name: Create Issue for EOL Technologies
        if: steps.eol-check.outputs.eol_count > 0 && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('eol-report.json', 'utf8'));
            const eolItems = report.results.filter(r => r.status === 'eol');

            let body = '## âš ï¸ End-of-Life Technologies Detected\n\n';
            body += 'The following technologies have reached end-of-life and should be upgraded:\n\n';
            body += '| Technology | Version | EOL Date | Recommendation |\n';
            body += '|------------|---------|----------|----------------|\n';

            for (const item of eolItems) {
              body += `| ${item.product} | ${item.version} | ${item.eolDate || 'N/A'} | Upgrade required |\n`;
            }

            body += '\n---\n*This issue was automatically created by the EOL Check workflow.*';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ EOL Technologies Detected - Action Required',
              body: body,
              labels: ['security', 'dependencies', 'automated']
            });

      - name: EOL Check Summary
        run: |
          echo "## ðŸ”„ EOL Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f eol-report.json ]; then
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ EOL | ${{ steps.eol-check.outputs.eol_count || 0 }} |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ Warning | ${{ steps.eol-check.outputs.warn_count || 0 }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No EOL issues detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on EOL (optional)
        if: steps.eol-check.outputs.eol_count > 0 && github.event_name == 'pull_request'
        run: |
          echo "::error::EOL technologies detected! Please upgrade before merging."
          exit 1

  # Scan for AI Model deprecations
  ai-model-check:
    name: ðŸ¤– AI Model EOL Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check AI Models
        run: |
          echo "## ðŸ¤– AI Model Deprecation Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No AI models detected in this repository." >> $GITHUB_STEP_SUMMARY
          echo "âœ… AI model check completed" >> $GITHUB_STEP_SUMMARY
